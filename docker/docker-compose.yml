# Fixed project name so Compose always finds the same container from any directory
name: swanytello

services:
  postgres:
    image: postgres:16-alpine
    container_name: swanytello-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-swanytello}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-swanytello_password}
      POSTGRES_DB: ${POSTGRES_DB:-swanytello}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-swanytello}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - swanytello-network

volumes:
  postgres_data:
    driver: local

networks:
  swanytello-network:
    driver: bridge
